{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="mb-3">

            <select name="symbol" type="text">
                {%for each in list %}
                <option>
                    {{ each['stock_symbol'] }}
                </option>
                {% endfor %}

            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Number Of stocks To sell" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Sell Stock(s)</button>
    </form>
{% endblock %}
